# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

ignored = [
  "github.com/dyweb/go.ice/example/*"
]

# NOTE: we lock gommon version because dep will use lastest release but gommon is adding new features when go.ice need it ...
[[constraint]]
  name = "github.com/dyweb/gommon"
  branch = "errors/types"

[[constraint]]
  name = "github.com/go-sql-driver/mysql"
  branch = "master"

# TODO: force docker version using git hash, dep was picking 1.13 because tags on the docker project starts from 17.03
# and stop updating after 17.04, thanks to the moby rename ...
[[constraint]]
  name = "github.com/docker/docker"
  source = "https://github.com/moby/moby.git"
  revision = "f76d6a078d881f410c00e8d900dcdfc2e026c841"

[prune]
  go-tests = true
  unused-packages = true
