# example icehub config
db-manager:
  default: local_sqlite
  enabled:
    - local_sqlite
  databases:
    - name: local_sqlite
      driver: sqlite3
      dsn: icehub.db
    # TODO: figure out how to use postgres
    - name: pgsql
      driver: pgx
      host: localhost
      port: 5432
      user: postgres
      password: password
      dbname: icehub