# example icehub config
db-manager:
#  default: local_sqlite
  default: pgsql
  databases:
    - name: sqlite_local
      adapter: sqlite
      dsn: icehub.db
    - name: postgres_local
      adapter: postgres
      host: localhost
      port: 5432
      user: pguser
      password: pgpassword
#      dbname: icehub
      sslmode: disable
    - name: mysql_local
      adapter: mysql
      host: localhost
      port: 3306
      user: root
      password: mysqlpassword
      dbname: icehub