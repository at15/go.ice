# example icehub config
db-manager:
#  default: local_sqlite
  default: pgsql
  enabled:
    - local_sqlite
  databases:
    - name: local_sqlite
      adapter: sqlite
      dsn: icehub.db
    - name: pgsql
      adapter: postgres
      host: localhost
      port: 5432
      user: pguser
      password: pgpassword
#      dbname: icehub
      sslmode: disable
    - name: mysql
      adapter: mysql
      host: localhost
      port: 3306
      user: root
      password: mysqlpassword