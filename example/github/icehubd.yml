# example icehub config
# FIXME: config logging use yaml is not supported by gommon/log yet
logging:
  level: info
db-manager:
#  default: local_sqlite
  default: postgres_local
  databases:
    - name: sqlite_local
      adapter: sqlite
      dsn: icehub.db
    - name: postgres_local
      adapter: postgres
      host: localhost
      port: 5432
      user: pguser
      password: pgpassword
#      dbname: icehub
      sslmode: disable
    - name: mysql_local
      adapter: mysql
      host: localhost
      port: 3306
      user: root
      password: mysqlpassword
      dbname: icehub
# default http and grpc server config
http:
  addr: :7080
  secure: true
  cert: icehub.crt
  key: icehub.key
grpc:
  addr: :7081
  secure: false
  cert: icehub.crt
  key: icehub.key
# NOTE: almost same as jaeger's config
# TODO: not working, wait and until client and server ...
tracing:
  sample:
    type: const
    param: 1
  logSpan: false
  flushInterval: 1
  agent:
    host: localhost
    port: 6831