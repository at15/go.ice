<html>

<head>
    <title>central box</title>
    <style>
        body {
            display: flex;
            /* justify-content in cross-axis */
            align-items: center;
            /*  items are centered along the line */
            justify-content: center;
        }

        .box {
            width: 20%;
            background-color: green;
        }
    </style>
</head>

<!-- based on https://philipwalton.github.io/solved-by-flexbox/demos/vertical-centering/ -->

<body>
    <div class="box">
        I am the box in the center
        <p contenteditable="true">
            This box is both vertically and horizontally centered. Even if the text in this box
            changes to make it wider or taller, the box will still be centered. Go ahead, give it a try. Just click to
            edit the text.
        </p>
    </div>
</body>

</html>
